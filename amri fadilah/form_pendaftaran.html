<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakey Beach</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form action="">
        <label for="">NIK</label>
        <input type="text" name="NIK" placeholder="nik">
        <br><br>
        <label for="">Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama Lengkap">
        <br><br>
        <label for="">Tanggal Lahir</label>
        <input type="date" name="tgl_lahir">
        <br><br>
        <label for="">Email</label>
        <input type="email" name="email" placeholder="Email">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="password" placeholder="Password">
        <br><br>
        <label for="">Jenis Kelamin</label><br>
        <input type="radio" name="jk" value="Laki-Laki">
        <label for="Laki-Laki">Laki-Laki</label>
        <input type="radio" name="jk" value="Perempuan">
        <label for="Perempuan">Perempuan</label>
        <br><br>

        <label for="">Agama</label>
        <select name="Agama" id="">
            <option value="Islam">Islam</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Kristen Protestan">Kisten Protestan</option>
            <option value="Katolik">Katolik</option>
            <option value="Konghucu">Konghucu</option>
        </select>
        <br><br>

        <label for="">Hobi</label>
        <input type="checkbox" id="Hobi" name="Sepeda" value="Bersepeda">
        <label for="Sepeda">Bersepeda</label>
        <input type="checkbox" id="Hobi" name="SepakBola" value="Sepakbola">
        <label for="SepakBola">Sepak Bola</label>
        <input type="checkbox" id="Hobi" name="Baca" value="Baca">
        <label for="Baca">Membaca</label>
        <br><br>

        <label for="">File Foto</label>
        <input type="avatar" name="avatar" id="avatar" accept="image/png, image/jpeg">
        <br><br>

        <label for="">Mesin Pencarian</label>
        <input type="search" name="cari" placeholder="kata pencarian.....">
        <button>Cari</button>
        <br><br>
        <label for="">Input Url</label>
        <input type="url" name="url" >
        <br><br>
        <label for="">Alamat</label><br>
        <textarea name="alamat"  cols="20" rows="5"></textarea>
        <br><br>
        <label for="">Jumlah barang Yang Dibeli</label>
        <input type="number" name="number">
        <br><br>
        <button>Kirim</button>
    </form>
    <br><br><br><br><br><br><br><br>

    <form action="#" method="post">
        <table border="0" align="center">
            <tr>
                <td colspan="3" align="center">Form Pendaftaran</td>
            </tr>
            <tr>
                <td>NIK</td>
                <td>:</td>
                <td><input type="text" name="NIK" placeholder="nik"></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td> <input type="text" name="namalengkap" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Tangga Lahir</td>
                <td>:</td>
                <td><input type="date" name="tgl_lahir"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <select name="Agama" id="">
                        <option value="Islam">Islam</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Kristen Protestan">Kisten Protestan</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="Hobi" name="Sepeda" value="Bersepeda">
                    <label for="Sepeda">Bersepeda</label>
                    <input type="checkbox" id="Hobi" name="SepakBola" value="Sepakbola">
                    <label for="SepakBola">Sepak Bola</label>
                    <input type="checkbox" id="Hobi" name="Baca" value="Baca">
                    <label for="Baca">Membaca</label>
                </td>
            </tr>
            <tr>
                <td>File Foto</td>
                <td>:</td>
                <td>
                    <input type="avatar" name="avatar" id="avatar" accept="image/png, image/jpeg">
                </td>
            </tr>
            <tr>
                <td>Mesin pencarian</td>
                <td>:</td>
                <td>
                    <input type="search" name="cari" placeholder="kata pencarian.....">
                    <button>Cari</button>
                </td>
            </tr>
            <tr>
                <td>Input Url</td>
                <td>:</td>
                <td>
                    <input type="url" name="url" >
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td>
                    <textarea name="alamat"  cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>Jumlah Barang Yang Dibeli</td>
                <td>:</td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td align="right"><button>Batal</button></td>
                <td colspan="2" align="left"><button>Kirim</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
